{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Performance Prediction</title>
    <link
      rel="stylesheet"
      href="{% static 'finalexampredict/css/style.css' %}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    {% include "finalexampredict/navbar.html" %}
    <div class="nav-buttons-topright">
  <a href="{% url 'cluster_chart' %}" class="nav-btn">Load Clustered CSV</a>
</div>

    <!-- Main Content -->
    <main class="container">
      <div class="title">
        <h1>Course Performance Prediction</h1>
      </div>

      <!-- Prediction Form -->
      <form id="courseForm">
        {% csrf_token %}

        <div class="form-field">
          <label for="total_grade">Total Grade:</label>
          <input
            type="number"
            id="total_grade"
            name="total_grade"
            required
            min="0"
          />
        </div>

        <div class="form-field">
          <label for="total_student">Number of Students:</label>
          <input
            type="number"
            id="total_student"
            name="total_student"
            required
            min="90"
          />
        </div>

        <div class="form-field">
          <button type="button" id="countBtn">Count</button>
        </div>

        <div class="form-field">
          <label for="avg_grade">Average Grade:</label>
          <input type="number" id="avg_grade" name="avg_grade" disabled />
        </div>

        <div class="form-field">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty" name="difficulty" required>
            <option value="0">Easy</option>
            <option value="1">Medium</option>
            <option value="2">Hard</option>
          </select>
        </div>

        <button type="submit">Input</button>
      </form>

      <!-- Chart Area -->
      <div class="chart-container">
        <h3>Cluster Visualization</h3>
        <canvas id="clusterChart" width="600" height="400"></canvas>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Â© 2025 MyProject. All rights reserved.</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="{% static 'finalexampredict/js/course_prediction.js' %}"></script>
  </body>
</html>
