<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altara Prediction Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Lexend:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background-color: #050e18;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(77, 165, 166, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(172, 187, 190, 0.08);
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #308091;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 20px;
      color: #d8e6f1;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #e6f4f9;
      color: #031f3f;
      transition: 0.2s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 5px #00d4ff;
    }

    .form-actions {
      margin-top: 30px;
    }

    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #062930, #6ec1e4);
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      color: #031f3f;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
    }

    .back-link-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }

    .back-link a {
      background: linear-gradient(135deg, #6ec1e4,#062930);
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      color: #09262a;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Prediction Form</h2>
    <form method="POST" action="{% url 'altara_result' %}">
      {% csrf_token %}
      <label>Name:
        <input type="text" name="name" required>
      </label>
      <label>Midterm Score:
        <input type="number" name="midterm" step="0.1" required>
      </label>
      <label>Final Score:
        <input type="number" name="final" step="0.1" required>
      </label>
      <label>Project Score:
        <input type="number" name="project" step="0.1" required>
      </label>
      <label>Attendance (%):
        <input type="number" name="attendance" step="0.1" required>
      </label>

      <div class="form-actions">
        <button type="submit"> Submit Prediction</button>
        <div class="back-link-container">
          <div class="back-link">
            <a href="{% url 'member2' %}"> Back to Altara Home Page</a>
          </div>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
